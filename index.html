<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟花送给你</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        #fireworkCanvas {
            display: block;
        }

        .text-display {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            pointer-events: none;
            white-space: nowrap;
            transform-origin: center center;
            animation: colorGlow 3s linear infinite, scaleUpFadeOut 3s ease-out forwards;
        }

        @keyframes colorGlow {

            0%,
            100% {
                color: red;
                text-shadow: 0 0 5px red, 0 0 10px orange, 0 0 20px yellow;
            }

            25% {
                color: blue;
                text-shadow: 0 0 5px blue, 0 0 10px cyan, 0 0 20px white;
            }

            50% {
                color: green;
                text-shadow: 0 0 5px green, 0 0 10px lime, 0 0 20px white;
            }

            75% {
                color: purple;
                text-shadow: 0 0 5px purple, 0 0 10px violet, 0 0 20px pink;
            }
        }

        @keyframes scaleUpFadeOut {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(3);
            }
        }

        .info-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 1rem;
            height: 1rem;
            background-color: rgba(255, 255, 255，0.6);
            color: #000;
            font-size: 0.6rem;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            visibility: hidden;
        }

        .info-button:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            z-index: 1000;
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-body {
            font-size: 1rem;
            color: #333;
        }

        .modal-close {
            display: block;
            margin-top: 15px;
            padding: 5px 10px;
            background-color: white;
            color: black;
            text-align: center;
            border: none;
            margin: 0 auto;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-close:hover {
            background-color: #c00;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>
    <canvas id="fireworkCanvas"></canvas>
    <button class="info-button" id="infoButton">i</button>
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="infoModal">
        <div class="modal-header">玩法说明</div>
        <div class="modal-body">
            <p>欢迎体验烟花展示：</p>
            <ul>
                <li>单击屏幕任意位置：发射一束烟花。</li>
                <li>长按屏幕下方：发射大型烟花。</li>
                <li>双指触摸屏幕：进入自动烟花模式，双指再次触摸退出。</li>
                <li>文字：<input id="text-input" /></li>
            </ul>
        </div>
        <button class="modal-close" id="closeModal">确认</button>
    </div>

    <script>
        const canvas = document.getElementById('fireworkCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const infoButton = document.getElementById('infoButton');
        const modal = document.getElementById('infoModal');
        const overlay = document.getElementById('modalOverlay');
        const closeModal = document.getElementById('closeModal');
        const textInput = document.getElementById('text-input');

        textInput.addEventListener('input', function () {
            displayText = textInput.value;
        });

        infoButton.addEventListener('click', () => {
            modal.style.display = 'block';
            overlay.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            modal.style.display = 'none';
            overlay.style.display = 'none';
        });

        window.addEventListener('resize', function () {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const fireworks = [];
        const particles = [];

        const urlParams = new URLSearchParams(window.location.search);
        let displayText = '糟糟要开心！！！';

        class Firework {
            constructor (startX, startY, targetX, targetY, isLarge = false) {
                this.x = startX;
                this.y = startY;
                this.startX = startX;
                this.startY = startY;
                this.targetX = targetX;
                this.targetY = targetY;
                this.distanceToTarget = Math.sqrt((targetX - startX) ** 2 + (targetY - startY) ** 2);
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 5;
                while (this.coordinateCount--) {
                    this.coordinates.push([ this.x, this.y ]);
                }
                this.angle = Math.atan2(targetY - startY, targetX - startX);
                this.speed = isLarge ? 15 : 5;
                this.acceleration = isLarge ? 1.05 : 1.03;
                this.brightness = Math.random() * 50 + 50;
                this.isLarge = isLarge;
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([ this.x, this.y ]);

                this.speed *= this.acceleration;

                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = Math.sqrt((this.x - this.startX) ** 2 + (this.y - this.startY) ** 2);

                if (this.distanceTraveled >= this.distanceToTarget) {
                    activeFireworks--;
                    createParticles(this.targetX, this.targetY, this.isLarge);
                    displayTextAt(this.targetX, this.targetY, displayText);
                    fireworks.splice(index, 1);
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[ this.coordinates.length - 1 ][ 0 ], this.coordinates[ this.coordinates.length - 1 ][ 1 ]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsl(${Math.random() * 360}, 100%, ${this.brightness}%)`;
                ctx.lineWidth = this.isLarge ? 4 : 2;
                ctx.stroke();
            }
        }

        class Particle {
            constructor (x, y, isLarge = false) {
                this.x = x;
                this.y = y;
                this.coordinates = [];
                this.coordinateCount = 5;
                while (this.coordinateCount--) {
                    this.coordinates.push([ this.x, this.y ]);
                }
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * (isLarge ? 30 : 10) + (isLarge ? 15 : 2);
                this.friction = 0.95;
                this.gravity = 1;
                this.hue = Math.random() * 360;
                this.brightness = Math.random() * 60 + 40;
                this.alpha = 1;
                this.decay = Math.random() * 0.03 + 0.01;
                this.isLarge = isLarge;
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([ this.x, this.y ]);

                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;

                if (this.alpha <= this.decay) {
                    particles.splice(index, 1);
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[ this.coordinates.length - 1 ][ 0 ], this.coordinates[ this.coordinates.length - 1 ][ 1 ]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.stroke();
            }
        }

        function createParticles(x, y, isLarge = false) {
            let particleCount = isLarge ? 300 : 100;
            while (particleCount--) {
                particles.push(new Particle(x, y, isLarge));
            }
        }

        function displayTextAt(x, y, text) {
            if (!text) return;
            const div = document.createElement('div');
            div.className = 'text-display';
            const offsetX = (Math.random() * 300 - 150);
            const offsetY = (Math.random() * 300 - 150);
            div.style.left = `${x + offsetX}px`;
            div.style.top = `${y + offsetY}px`;
            div.style.transform = 'translate(-50%, -50%)';
            div.textContent = text;
            document.body.appendChild(div);

            setTimeout(() => div.remove(), 3000);
        }

        function loop() {
            requestAnimationFrame(loop);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';

            let i = fireworks.length;
            while (i--) {
                fireworks[ i ].draw();
                fireworks[ i ].update(i);
            }

            let j = particles.length;
            while (j--) {
                particles[ j ].draw();
                particles[ j ].update(j);
            }
        }

        function launchFirework(x, y, isLarge = false) {
            const startX = x;
            const startY = canvas.height;
            fireworks.push(new Firework(startX, startY, x, y, isLarge));
        }

        let autoFireTimer = null;
        let isFiring = false;
        let activeFireworks = 0;
        const FIRE_RATE = 100;
        const FIRE_COUNT = 5; // 每次发射数量
        const MAX_FIREWORKS = 50; // 最大同时存在烟花数
        const DURATION = 5000; // 持续时间5秒

        function startAutoFire() {
            if (!isFiring && activeFireworks < MAX_FIREWORKS) {
                isFiring = true;
                
                const fireInterval = setInterval(() => {
                    if (activeFireworks < MAX_FIREWORKS) {
                        for (let i = 0; i < FIRE_COUNT; i++) {
                            const x = Math.random() * canvas.width;
                            const y = Math.random() * canvas.height * 0.5;
                            const isLarge = Math.random() < 0.2;
                            activeFireworks++;
                            launchFirework(x, y, isLarge);
                        }
                    }
                }, FIRE_RATE);

                setTimeout(() => {
                    clearInterval(fireInterval);
                    isFiring = false;
                }, DURATION);
            }
        }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && autoFireTimer) {
                clearInterval(autoFireTimer);
                autoFireTimer = null;
            }
        });

        loop();

        canvas.addEventListener('mousedown', function (event) {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            }
            if (!isFiring) {
                startAutoFire();
            }
        });

        canvas.addEventListener('touchstart', function (event) {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            }
            startAutoFire();
            event.preventDefault();
        });
    </script>
</body>

</html>
